<section class="modal-box">
    <div class="modal-header">
        <h3 class="modal-title">Create new user</h3>
    </div>
    <div class="modal-body">
        <h5 class="modal-prompt">Enter a user name</h5>
        <input type="text" name="input" ng-model="modal.username">
    </div>
    <div class="modal-footer">
        <button type="button" ng-click="modal.createNewUser()" ng-disabled="!modal.username">Create user</button>
    </div>
</section>
