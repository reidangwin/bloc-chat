<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bloc-Chat Rooms</title>
</head>
<body>

<aside>
    <h1>Bloc Chat</h1>
    <button ng-click="Home.newRoom()">New Room</button>
    <ul class="rooms" ng-repeat="room in Home.allRooms">
        <li> {{ room.$value }} </li>
    </ul>
</aside>

</body>
</html>
