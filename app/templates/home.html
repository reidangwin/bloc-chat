<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bloc Chat</title>
</head>
<body>

<aside>
    <h1>Bloc Chat</h1>
    <button ng-click="Home.newRoom()">New Room</button>
    <ul class="rooms" ng-repeat="room in Home.allRooms">
        <li ng-click="Home.changeRoom(room)">{{ room.$value }}</li>
    </ul>
</aside>

<h2 id="currentRoom">{{ Home.currentRoom.$value }}</h2>
<section id="messages" scroll-glue>
        <table ng-repeat="message in Home.messages">
            <tr ng-class-odd="'odd'" ng-class-even="'even'">
                <td class="userName">{{ message.username }}</td>
                <td class="sentAt">{{ Home.newDate(message.sentAt) | date:'h:mm a' }}</td>
            </tr>
            <tr ng-class-odd="'odd'" ng-class-even="'even'">
                <td class="content">{{ message.content }}</td>
                <td></td>
            </tr>
        </table>
    <div id="newMessageContainer">
        <input type="text" id="message" name="input" ng-model="Home.newMessage.content">
        <button class="submitButton" type="submit" ng-click="Home.sendMessage()" ng-disabled="!Home.newMessage.content">Send</button>
    </div>
</section>


</body>
</html>
